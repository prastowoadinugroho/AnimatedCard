<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimatedCard</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="game">
        <div class="rank">3</div>
        <div class="front">
            <img class="thumbnail" src="img/ezekiel-elin-LNG1mPyJ8rg-unsplash.jpg" alt="cover">
            <h3 class="name">Game Name</h3>
            <div class="stats">
                <p class="viewers">539.5k</p>
                <div class="streamers">
                    <img src="img/32.jpg" alt="stream">
                    <img src="img/63.jpg" alt="stream">
                    <img src="img/44.jpg" alt="stream">
                 </div>
                
            </div>
        </div>
        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">559k<span>Watching</span></p>
                <p class="game-stat">25.8k<span>Streams</span></p>
            </div>
            <button class="btn">See more streams</button>
            <div class="streamers">
                <div class="streamer">
                    <img class="icon" src="img/32.jpg" alt="stream">
                    <p class="name">Gamer 1</p>
                    <p class="number">36.1k</p>
                </div>
                <div class="streamer">
                    <img class="icon" src="img/63.jpg" alt="stream">
                    <p class="name">Gamer 2</p>
                    <p class="number">25.1k</p>
                </div>
                <div class="streamer">
                    <img class="icon" src="img/44.jpg" alt="stream">
                    <p class="name">Gamer 3</p>
                    <p class="number">24.2k</p>
                </div>
            </div>
        </div>
        <div class="background">

        </div>
    </div>
</body>
</html>
